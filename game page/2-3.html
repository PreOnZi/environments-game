<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Page 2</title>
    <style>
        /* 与第一个页面相同的样式 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Courier, monospace;
            text-align: center;
            background: url('main page Large.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center; /* 内容居中对齐 */
        }

        h1 {
            color: white;
            font-size: 36px;
            text-align: center;
            width: 100%; /* 标题居中 */
            margin-top: 150px; /* 将标题下移 */
        }

        .description {
            margin-top: 70px; /* 将描述文字下移 */
            margin-bottom: 40px; /* 保持足够的下边距 */
            color: white;
            font-size: 18px;
            text-align: center; /* 文字居中 */
            width: 100%; /* 确保描述居中 */
        }

        .game-image {
            width: 250%; /* 设置图片宽度为原来的两倍 */
            height: auto;
            display: block; /* 将图片设置为块级元素 */
            margin-left: 500px; /* 图片距离左边100px */
            margin-bottom: 50px;
        }

        .button-container {
            position: absolute;
            bottom: 70px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 100px;
        }

        .nav-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 150px;
            height: 50px;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Introduction Page 3</h1>
        <p class="description">
            Learn about the rules and mechanics of our game to fully enjoy the challenges ahead.
        </p>
        <img src="intro2.png" alt="Game Mechanics" class="game-image">
    </div>

    <div class="button-container">
        <button class="nav-button" onclick="previousPage()">Previous</button>
        <button class="nav-button" onclick="nextPage()">Next</button>
    </div>

    <script>
        function nextPage() {
            window.location.href = 'minesweeper_Beibei/index.html';
        }

        function previousPage() {
            window.location.href = '2-2.html';
        }
    </script>
</body>
</html>
