<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Username Selection</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Courier, monospace;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
            text-align: center;
        }

        .login-container {
            display: flex;
            justify-content: space-between;
            gap: 60px;
            width: 80%;
            max-width: 1000px; /* 放大输入框容器宽度 */
        }

        .username-input {
            background-color: white;
            padding: 40px;
            border-radius: 50%; /* 让输入框保持为圆形 */
            width: 300px; /* 增加圆形宽度 */
            height: 300px; /* 增加圆形高度 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .username-input h2 {
            margin-bottom: 20px;
            font-size: 24px; /* 放大标题 */
        }

        .form-group {
            width: 80%; /* 缩小输入框宽度以适应圆形容器 */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px; /* 放大输入框标签 */
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: white;
            color: black;
            font-family: Courier, monospace;
            font-size: 16px; /* 放大输入框字体 */
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 20px;
            display: none;
        }

        .navigate-btn {
            background-color: black;
            color: white;
            border: none;
            padding: 20px;
            width: 300px; /* 增加按钮宽度 */
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            font-family: Courier, monospace;
            font-size: 20px; /* 放大按钮字体 */
        }

        .navigate-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to the cooperative creation</h1>
    <div class="login-container">
        <!-- 玩家1输入框 -->
        <div class="username-input">
            <h2>Player 1</h2>
            <div class="form-group">
                <label for="player1">Enter Name:</label>
                <input type="text" id="player1" placeholder="Player 1">
            </div>
        </div>

        <!-- 玩家2输入框 -->
        <div class="username-input">
            <h2>Player 2</h2>
            <div class="form-group">
                <label for="player2">Enter Name:</label>
                <input type="text" id="player2" placeholder="Player 2">
            </div>
        </div>
    </div>

    <!-- 错误消息 -->
    <div class="error-message" id="error-message">Please provide valid names for both players.</div>

    <!-- 跳转按钮 -->
    <button class="navigate-btn" onclick="navigateToMainPage()">Proceed to Main Page</button>

    <script>
        // Navigate to main page if player names are provided
        function navigateToMainPage() {
            const player1Name = document.getElementById('player1').value.trim();
            const player2Name = document.getElementById('player2').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Check if both player names are entered
            if (player1Name && player2Name) {
                errorMessage.style.display = 'none';
                window.location.href = 'main page.html'; // Ensure 'main page.html' exists
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
