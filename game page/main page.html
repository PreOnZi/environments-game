<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Courier, monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('main page Large.png') no-repeat center center fixed;
            background-size: cover;
        }

        .controls-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: black;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }

        .play-button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
            border-radius: 4px;
        }

        .volume-slider-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider-container label {
            color: white;
            font-size: 14px;
            margin-right: 5px;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: white;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: black;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: black;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            gap: 60px;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: calc(80% + 30px);
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: large;
        }

        .navigation-button {
            text-decoration: none;
            padding: 50px 20px 90px 20px;
            background-color: transparent;
            background-image: url('bottom.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            color: rgba(179, 179, 179, 0.751);
            border: none;
            width: 150px;
            height: 50px;
            transition: background-color 0.3s ease;
        }

        .navigation-button:hover {
            color: rgb(0, 0, 0);
        }

        img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to the cooperative creation</h1>

    <!-- 隐藏的音频播放器 -->
    <audio id="audio-player" loop>
        <source src="song1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- 控制按钮和音量滑杆容器 -->
    <div class="controls-container">
        <button class="play-button" onclick="playAudio()">Play Music</button>
        <div class="volume-slider-container">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="50" oninput="adjustVolume(this.value)">
        </div>
    </div>

    <!-- 按钮容器 -->
    <div class="button-container">
        <a href="minesweeper_Beibei/minesweeper.html" class="navigation-button">START</a>
        <a href="2-1.html" class="navigation-button">Game Guide</a>
        <a href="week2.html" class="navigation-button">REPORT</a>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');

        // 播放音频
        function playAudio() {
            audioPlayer.play();
        }

        // 调整音量
        function adjustVolume(value) {
            audioPlayer.volume = value / 100;
        }
    </script>
</body>
</html>
