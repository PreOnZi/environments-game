<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Page 1</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Courier, monospace;
            text-align: center;
            background: url('main page Large.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            font-size: 36px;
        }

        .description {
            margin-bottom: 20px;
            color: white;
            font-size: 18px;
        }

        .game-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .button-container {
    position: absolute;
    bottom: 70px;
    width: 100%;
    display: flex;
    justify-content: space-between; /* 保证按钮两侧对齐 */
    padding: 0 100px; /* 左右留出间距，确保两个按钮相隔200px */
}

.nav-button {
    padding: 10px 20px; /* 缩小内边距，使按钮尺寸更小 */
    font-size: 16px; /* 缩小字体 */
    background-color: black;
    color: white;
    border: none;
    border-radius: 8px; /* 保持圆角 */
    cursor: pointer;
    width: 150px; /* 缩小按钮宽度 */
    height: 50px; /* 缩小按钮高度 */
    transition: background-color 0.3s;
}

.nav-button:hover {
    background-color: #444; /* 鼠标悬停时的背景颜色 */
}



    </style>
</head>
<body>
    <div class="content">
        <h1>Introduction Page 1</h1>
        <p class="description">
            Welcome to our game! Here we will guide you through the adventures and challenges you will encounter in this thrilling experience.
        </p>
        <img src="game-intro-image1.jpg" alt="Game Introduction" class="game-image">
    </div>

    <div class="button-container">
        <button class="nav-button" onclick="previousPage()" disabled>Previous</button> <!-- 第一页无法回到上一页 -->
        <button class="nav-button" onclick="nextPage()">Next</button>
    </div>

    <script>
        function nextPage() {
            window.location.href = '2-2.html';
        }

        function previousPage() {
            window.location.href = 'main page.html';
        }
    </script>
</body>
</html>
