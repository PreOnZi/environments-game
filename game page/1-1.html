<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js 画布示例</title>
    <style>
        /* 页面全局样式 */
        body, html {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('back1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        /* 设置 p5.js 画布的容器尺寸 */
        #sketch-holder {
            width: 700px;
            height: 700px;
            border: none; /* 移除边框 */
        }
    </style>
</head>
<body>
    <iframe id="sketch-holder" src="https://editor.p5js.org/Ting011203/full/VoyqDVxhR" allowfullscreen></iframe>
</body>
</html>
